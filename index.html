<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookmarkIT</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="fetchBookmarks()">
  <div class="row">
    <img src="img/bookmarkit-logo.png" class="logo" alt="bookmark application">
  </div>

<div class="row">
  <div class=" small-12 medium-8 medium-centered large-8 columns callout primary">

      <h3 class="text-center">Bookmark your websites</h3>
      <div class="medium-10 medium-centered large-10 columns">
        <form id="myForm" class="text-center">
          <label for="Website Name">Website Name
          <input type="text" name="siteName" id="siteName" placeholder="Enter website name">
          </label>
          <label for="Website Url">Website URL
          <input type="text" name="siteUrl" id="siteUrl" placeholder="Enter website url">
          </label>
          <button type="submit" class="button primary"name="button">submit</button>
        </form>
      </div>

  </div>
</div>
<div class="row">
  <div class="small-12 medium-9 medium-centered columns">
    <div id="bookmarksResults"></div>
  </div>
</div>

<footer>
    <div class="row">
      <div class="medium-12 columns">
        <p class="text-center">&copy; Tyrone May | BookmarkIT</p>
      </div>
    </div>
</footer>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
